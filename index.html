<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">

      <!-- font awesome icon -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <!-- main css -->
      <link rel="stylesheet" href="assets/css/main.css">
      <title>GameRR.gg</title>
</head>

<body>
      <!-- ======================= HEADER SECTION =================== -->
      <header class="header">
            <nav class="nav">
                  <h1>Gamerr.gg</h1>
                  <img src="assets/img/nav.png" alt="logo">
            </nav>
            <div class="header_inner_content">
                  <h2>Grimshaw</h2>
                  <h3>Perfect gamer</h3>
            </div>
            <div class="user">
                  <img src="assets/img/userImg.png" alt="userImg">
                  <span class="active_status"></span>
            </div>
      </header>
      <div class="user_btns">
            <button class="user_btn">Message</button>
            <button class="user_btn">Follow</button>
      </div>
      <!-- ======================= END HEADER SECTION =================== -->

      <main>
            <!-- ======================= INFO SECTION =================== -->
            <section class="info">
                  <div>
                        <h3>38</h3>
                        <p>Games</p>
                  </div>
                  <div>
                        <h3>87.8K</h3>
                        <p>Followers</p>
                  </div>
                  <div>
                        <h3>5.4</h3>
                        <p>Rating</p>
                  </div>
            </section>
            <!-- ======================= END INFO SECTION =================== -->

            <!-- ======================= TOP CONTACT SECTION =================== -->
            <section class="info top_contact">
                  <div id="modalBtn">
                        <img src="assets/img/addf.png" alt="add friend">
                        <p>Add Friends</p>
                  </div>
                  <div id="modalBtn">
                        <img src="assets/img/message.png" alt="add friend">
                        <p>Message</p>
                  </div>
                  <div id="modalBtn">
                        <img src="assets/img/gig.png" alt="add friend">
                        <p>My GIG</p>
                  </div>
            </section>
            <!-- ======================= END TOP CONTACT SECTION =================== -->

            <!-- ======================= CONTACT SECTION =================== -->
            <section class="contact">
                  <h2>Connect me</h2>
                  <div class="contact_main">
                        <div class="contact_main_img">
                              <img src="assets/img/con1.png" alt="contact img">
                        </div>
                        <div class="contact_main_img">
                              <img src="assets/img/con2.png" alt="contact img">
                        </div>
                        <div class="contact_main_img">
                              <img src="assets/img/con3.png" alt="contact img">
                        </div>
                        <div class="contact_main_img">
                              <img src="assets/img/con4.png" alt="contact img">
                        </div>
                        <div class="contact_main_img">
                              <img src="assets/img/con5.png" alt="contact img">
                        </div>
                  </div>
            </section>
            <!-- ======================= END CONTACT SECTION =================== -->

            <!-- ======================= BOTTOM CARD SECTION =================== -->
            <section class="bottom_card">
                  <div class="card">
                        <div class="card_content">
                              <h3>Tournaments</h3>
                              <p>A tournament is a competition involving</p>
                        </div>
                        <img src="assets/img/arrow.png" alt="arrow img" />
                  </div>
                  <div class="card">
                        <div class="card_content">
                              <h3>Tournaments</h3>
                              <p>A tournament is a competition involving</p>
                        </div>
                        <img src="assets/img/arrow.png" alt="arrow img" />
                  </div>
                  <div class="card">
                        <div class="card_content">
                              <h3>Tournaments</h3>
                              <p>A tournament is a competition involving</p>
                        </div>
                        <img src="assets/img/arrow.png" alt="arrow img" />
                  </div>
            </section>
            <!-- ======================= END BOTTOM CARD SECTION =================== -->

            <!-- ======================= MODAL SECTION =================== -->
            <div class="model" id="model">
                  <div class="model_close" id="model_close">
                        <i class="fa fa-times" aria-hidden="true"></i>
                  </div>
                  <div class="model_body">
                        Body
                  </div>
            </div>
            <!-- ======================= END MODAL SECTION =================== -->

      </main>

      <script src="assets/js/main.js"></script>
</body>

</html>
